{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


 <main role="main" class="container">

     <!--Контент -->

     <h1>Edit profile:</h1>

         {{ user_form|crispy }}
         {{ profile_form|crispy }}

             <input type="submit" value="Save">
         </p>
     </form>

 <!-- End Контент -->

 </main>


{% endblock %}
