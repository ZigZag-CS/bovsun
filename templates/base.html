{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">



      <!-- Custom CSS -->
{#    <link href="{% static "all_other_static/css/base_social.css" %}" rel="stylesheet">#}

</head>
<body>

 <!-- ////////navbar//////////-->
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark  fixed-top bg-dark">
          <a class="navbar-brand" href="/">Social</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">ссылка1</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">ссылка2</a>
                  </li>
                  <li class="nav-item">
                      {% if username %}
                          <a class="nav-link" href="{% url "account:logout" %}">Выйти {{ username }}</a>
                      {% else %}
                          <a class="nav-link" href="{% url "account:login" %}">Войти {{ username }}</a>
                      {% endif %}
                  </li>
              </ul>
              <form class="form-inline mt-2 mt-md-0"></form>
          </div>
      </nav>
    </header>

  <!-- ////////End navbar//////////-->
 <br>
 <br>
 <br>

<main role="main" class="container">
    {% block content %}{% endblock %}

</main>

<!--footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Social.</span>
      </div>
    </footer>
<!--footer -->

    <script src="{% static "js/bootstrap.min.js"  %}"></script>
